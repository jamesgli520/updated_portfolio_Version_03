<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/form.css" />
    <title>Email Me</title>
</head>
<body>
    <form action="mailto:mailto.jamesgli@gmail.com" method="GET" target="_blank">
        <h1 class="title">Email to "mailto.jamesgli@gmail.com"</h1>
        <div class="field">
            <label class="label" for="subject">Email Subject</label>
            <input name="subject" id="subject" type="text" class="input" placeholder="Subject Here">
        </div>
        <div class="field">
            <label class="label" for="body">Email Body</label>
            <textarea class="textarea" name="body" id="body" placeholder="Body Here" rows="15" cols="50"></textarea>
        </div>
        <div>
            <input type="submit" value="Send" class="button is-primary">
        </div>
    </form>
</body>
</html>
